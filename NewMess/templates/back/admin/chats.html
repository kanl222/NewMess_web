{% extends "back/admin/base.html" %}

{% block content %}
<div class='frame-admin'>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>admin_chat</th>
                <th>is_private_chats</th>
            </tr>
        </thead>
        <tbody>
            {% for chat in chats %}
            <tr>
                <td>{{ chat.id }}</td>
                <td>{{ chat.title }}</td>
                <td>{{ chat.admin_chat }}</td>
                <td>{% if chat.is_private_chats %}Yes{% else %}No{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function СhangeElemNavig(){
        const list = document.querySelectorAll('.list');
        const list_activate = document.querySelector('#chats');
        list.forEach((item)=> item.classList.remove('active'));
        list_activate.classList.add('active');
      };
      window.onload = СhangeElemNavig;
</script>
{% endblock %}
