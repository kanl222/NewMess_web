{% extends "back/admin/base.html" %}
{% block content %}
<div class='frame-admin'>
    <table class="table  table-striped table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Creation Time</th>
                <th>Is Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.creation_time }}</td>
                <td>{% if user.is_admin %}Yes{% else %}No{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function СhangeElemNavig(){
        const list = document.querySelectorAll('.list');
        const list_activate = document.querySelector('#users');
        list.forEach((item)=> item.classList.remove('active'));
        list_activate.classList.add('active');
      };
    window.onload = СhangeElemNavig;
</script>


{% endblock %}
